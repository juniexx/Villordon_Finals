<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div
    class="min-h-screen w-full flex flex-col px-8 py-12"
    style="background: linear-gradient(135deg, #3a8d9f 0%, #5bc9a7 50%, #2a5a9f 100%)"
  >
    <div class="flex items-center space-x-2 w-max rounded-full bg-gradient-to-r from-[#0f2a3a] to-[#1a3a6e] px-3 py-1 text-white text-sm font-semibold mb-6">
      <i class="fas fa-chevron-left text-lg"></i>
      <span class="text-2xl">Create New Tasks</span>
    </div>

    <div class="flex items-center justify-between mb-4">
      <button
        class="flex items-center justify-between w-64 bg-gradient-to-r from-[#0f2a3a] to-[#1a3a6e] rounded-full px-6 py-4 text-white font-semibold text-lg"
      >
        <span class="text-lg">Select Category</span>
        <i class="fas fa-chevron-down ml-2 text-lg"></i>
      </button>
      <i class="fas fa-ellipsis-v text-white text-2xl"></i>
    </div>

    <input
      type="text"
      placeholder="Input new task here"
      class="mb-8 w-full rounded-md bg-transparent border-b border-white border-opacity-50 text-white placeholder-white placeholder-opacity-80 py-4 px-2 text-lg focus:outline-none"
    />

    <div class="space-y-4 text-white text-xs font-semibold">
      <div class="space-y-6 text-white text-base font-semibold">
        <div class="flex items-center space-x-2 w-28">
          <i class="far fa-calendar-alt text-white text-lg"></i>
          <span class="text-lg">Due Date</span>
        </div>
        <div
          class="bg-gradient-to-r from-[#0f2a3a] to-[#1a3a6e] rounded-full px-6 py-2 text-base font-semibold"
          >2025/07/19</div
        >
      </div>

      <div class="flex items-center justify-between">
        <div class="flex flex-col space-y-0.5 w-28">
          <div class="flex items-center space-x-2">
            <i class="far fa-clock text-white text-lg"></i>
            <span class="text-lg">Time & Reminder</span>
          </div>
          <div class="text-base">Reminder at</div>
          <div class="text-base">Reminder Type</div>
        </div>
        <div class="flex flex-col space-y-1 text-xs font-semibold text-right">
          <div class="bg-gradient-to-r from-[#0f2a3a] to-[#1a3a6e] rounded-full px-6 py-2">
            04:00 PM
          </div>
          <div class="bg-gradient-to-r from-[#0f2a3a] to-[#1a3a6e] rounded-full px-6 py-2">
            03:55 PM
          </div>
          <div class="bg-gradient-to-r from-[#0f2a3a] to-[#1a3a6e] rounded-full px-6 py-2">
            Notification
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2 w-28">
          <i class="fas fa-sync-alt text-white text-lg"></i>
          <span class="text-lg">Repeat Task</span>
        </div>
        <div
          class="bg-gradient-to-r from-[#0f2a3a] to-[#1a3a6e] rounded-full px-6 py-2 text-base font-semibold"
          >No</div
        >
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2 w-28">
          <i class="far fa-file-alt text-white text-lg"></i>
          <span class="text-lg">Notes</span>
        </div>
        <div class="text-xs font-semibold text-white opacity-80">ADD</div>
        <div class="text-base font-semibold text-white opacity-80">ADD</div>
      </div>

      <div class="flex items-center justify-between border-b border-white border-opacity-50 pb-1">
        <div class="flex items-center space-x-2 w-28">
          <i class="fas fa-plus-circle text-white text-lg"></i>
          <span class="text-lg">Set Routines</span>
        </div>
        <div class="text-white text-xs font-semibold">(+)</div>
        <div class="text-white text-base font-semibold">(+)</div>
      </div>
    </div>

    <button
      class="mt-8 mx-auto block text-white font-semibold text-xl outline outline-2 outline-white"
      style="width:321px;height:66px;border-radius:20px;background:rgba(0,0,0,0.89);"
    >
      Create Task
    </button>
  </div>
</body>
</html>
